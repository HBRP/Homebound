
<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="css/bulma/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bank.css" />
    </head>
    <body>
        <div class="container is-widescreen container-background">
            <nav class="navbar" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
                <a class="navbar-item home-navbar-item">
                  <img src="images/Fleeca-GTAV-Logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>

              <div id="navbar-fleeca" class="navbar-menu">
                <div class="navbar-start">

                  <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Accounts</a>
                    <div class="navbar-dropdown accounts-dropdown"></div>
                  </div>
                </div>
                <div class="navbar-end">
                  <div class="navbar-item welcome-navbar-item">Welcome, Amelia Knightly!</div>
                </div>
              </div>
            </nav>

            <br/>

            <div class="tile is-ancestor content-tiles">
                <div class="tile is-vertical is-parent is-6">
                    <div class="tile is-child box summary_box">
                        <p class="summary-title title">Summary</p>
                        <p class="networth"></p>
                    </div>
                    <div class="tile is-child box account_summary_box" style="display: none;">
                        <p class="account_summary_title title"></p>
                        <p class="account_id"></p>
                        <p class="account_funds_text"></p>
                    </div>
                    <div class="tile is-child box account_actions_box" style="display: none;">
                        <button class="button is-primary deposit_button">Deposit</button>
                        <button class="button is-primary withdraw_button">Withdraw</button>
                        <button class="button is-primary transfer_button">Transfer</button>
                        <button class="button is-danger delete_button">Delete</button>
                    </div>
                    <div class="tile is-child box pending_transaction_tile">
                        <p class="title">Pending Transactions</p>
                        <table id="pending_transaction_table" class="table pending_transaction_tile">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Account</th>
                                    <th>Amount</th>
                                    <th>Past Due</th>
                                </tr>
                            </thead>
                            <tbody class="pending_transactions_data"></tbody>
                        </table>
                    </div>
                </div>
                <div class="tile is-child box is-5">
                    <p class="title">Recent Activity</p>
                    <table id="recent_transactions_table" class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Account</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody class="recent_transactions_data"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal deposit_money_modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <section class="modal-card-body">
                <input class="input" type="text" placeholder="Amount to deposit">
                <br/>
                <br/>
                <button class="button is-success">Deposit</button>
                <button class="button">Cancel</button>
            </section>
          </div>
        </div>

        <div class="modal withdraw_money_modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <section class="modal-card-body">
                <input class="input" type="text" placeholder="Amount to withdraw">
                <br/>
                <br/>
                <button class="button is-success">Withdraw</button>
                <button class="button">Cancel</button>
            </section>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="libs/scrolltable/jquery.scrollTableBody-1.0.0.js" type="text/javascript"></script>
        <script src="scripts/bank.js"></script>
    </body>


</html>
