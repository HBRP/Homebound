
<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="css/bulma/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bank.css" />
    </head>
    <body>
        <div class="container is-widescreen container-background">
            <nav class="navbar" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <img src="images/Fleeca-GTAV-Logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>

              <div id="navbar-fleeca" class="navbar-menu">
                <div class="navbar-start">
                  <a class="navbar-item">
                    Home
                  </a>

                  <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Accounts</a>
                    <div class="navbar-dropdown accounts-dropdown"></div>
                  </div>
                </div>
              </div>
            </nav>

            <br/>

            <div class="tile is-ancestor content-tiles">
                <div class="tile is-vertical is-parent is-6">
                    <div class="tile is-child box">
                        <p class="title">Summary</p>
                        <p class="networth"></p>
                        <p class="total-due"></p>
                    </div>
                    <div class="tile is-child box">
                        <p class="title">Pending Transactions</p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Account</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Past Due</th>
                                </tr>
                            </thead>
                            <tbody class="pending_transactions_data"></tbody>
                        </table>
                    </div>
                </div>
                <div class="tile is-child box is-5">
                    <p class="title">Recent Activity</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody class="recent_transactions_data"></tbody>
                    </table>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="scripts/bank.js"></script>
    </body>


</html>
